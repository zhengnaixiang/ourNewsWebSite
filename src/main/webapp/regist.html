<script>
    $(document).ready(function () {
        var intro = $('.intro');
        $('#particles').particleground({
            dotColor: 'rgba(52, 152, 219, 0.36)',
            lineColor: 'rgba(52, 152, 219, 0.86)',
            density: 130000,
            proximity: 500,
            lineWidth: 0.2
        });
        intro.css({
            'margin-top': -(intro.height() / 2 + 100)
        });
    });
    function register() {
        var aliasText = $("#alias").val();
        var usernameText = $("#account").val();
        var passwordText = $("#password").val();
        $("#password").val(hex_md5(usernameText+passwordText));//表象加密动作
        var telephone = $("#telephone").val();
        if (true) {
            $.ajax({
                type: 'POST',
                url: 'register',
                contentType: "application/json; charset=utf-8",
                data:JSON.stringify({
                    "user_alias":aliasText,
                    "username":usernameText,
                    "password":$("#password").val(),
                    "user_tel":telephone
                }),
                dataType: 'json',
                success: function (Response) {
                    alert(Response)
                },
                error: function (response) {
                    console.error(response);
                }
            });
        }
        //滑动验证
