<script>
    $(function () {
        var thisUrl = window.location.href;
        if (thisUrl != null) {
            // 得到当前页面地址
            thisUrl = thisUrl.substring(0,thisUrl.lastIndexOf(".html")+5);
            thisUrl = thisUrl.substring(thisUrl.lastIndexOf("/")+1);
            var action = $("#firstAction a");
            for (var i=0; i<action.length; i++) {
                var a = action[i].href;
                if (thisUrl == a.substring(a.lastIndexOf("/") + 1)) {
                    // 把相对应当前页面的li进行标红
                    $("#firstAction li:eq("+i+")").addClass("active act");
                }

            }
        }
    })
</script>
