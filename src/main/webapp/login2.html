<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><a href="index.html">吊炸天新闻网</a></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>吊炸天新闻</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                </ul>
                <strong>还没有账号？ <a href="registerUser.html">立即注册&raquo;</a></strong>
            </div>
        </div>
        <script>
            function jsonpCallback(result) {
                console.log(result)
            }
        </script>
        <div class="col-sm-5">
            <form method="post" onsubmit="return false" action="http://localhost:8081/bg/loginCheck?callback=jsonpCallback" >
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到吊炸天新闻网</p>
                <input type="text" class="form-control uname" id="username" placeholder="用户名" />
                <input type="password" class="form-control pword m-b" id="password" placeholder="密码" />
                <a href="#">忘记密码了？</a>
                <button class="btn btn-success btn-block" onclick="goLogin()">登录</button>
            </form>
        </div>
    </div>

        <div class="pull-left">

</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="jquery/md5.js"></script>
<script src="js/icheck.min.js"></script>
<script>
    function goLogin() {
        var usernameText = $("#username").val();
        var passwordText = $("#password").val();
        passwordText = (hex_md5(usernameText+passwordText));
        $.ajax({
            type: 'POST',
            url: 'loginTo',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "username":usernameText,
                "password":passwordText
            }),
            success: function (response) {
                console.log(response);
                if(response) {
                    window.location.href="index.html"
                }else {
                    alert("用户名或密码错误")
                }
            },
            error: function (response) {
                console.error(response);
            },
            dataType: 'json'
        });
    }
</script>
