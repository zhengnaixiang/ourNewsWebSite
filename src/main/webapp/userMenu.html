<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #myCarousel{
            margin-top: 10px;
        }
        .col-xs-6 col-sm-3 placeholder{
            box-shadow: 2px 2px 2px gray;
            border: 1px solid red;
            width: 2px;
            height: 2px;
        }
        #publish{
            background: cornflowerblue;
            height: 50px;
            width: 100px;
            font-size: x-large;
        }
        .theNews{
       /*     background: cornflowerblue;*/
            font-size: larger;
        }
    </style>
</head>
<body>

<div id="top"></div>
<div class="container-fluids">
    <div class="row">
        <div id="left"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="content">
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <!--<img data-src="holder.js/200x200/auto/sky" src="img/time.png" class="img-responsive" alt="Generic placeholder thumbnail">-->
                    <h3>昨日收入(元)</h3>
                    <span class="text-muted">--</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
<!--                    <img data-src="holder.js//auto/vine" src="img/number.png" class="img-responsive" alt="Generic placeholder thumbnail">-->
                    <h3>粉丝总数</h3>
                    <span class="text-muted">--</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <!--<img data-src="holder.js/200x200/auto/sky" src="img/comment%20.png" class="img-responsive" alt="Generic placeholder thumbnail">-->
                    <h3>累计阅读数</h3>
                    <span class="text-muted">--</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <!--<img data-src="holder.js/200x200/auto/vine" src="img/catogory.png" class="img-responsive" alt="Generic placeholder thumbnail">-->
                    <h3>加油！努力创作</h3>
                   <!-- <span class="text-muted">5类</span>-->
                    <button  id="publish">发布</button>
                </div>
            </div>
            <button class="theNews">公告</button><span class="theNews">&nbsp;&nbsp;&nbsp;&nbsp;关于吊炸天新闻网打击作弊账号的公告</span>
            <div class="row">
            <div id="myCarousel" class="carousel slide"   style="width: 600px" style="height: 600px" class="col-lg-6">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" >
                    <div class="item active">
                        <img src="images/zwds.jpg" alt="First slide">
                    </div>
                    <div class="item" >
                        <img src="images/zwds.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/zwds.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
            <h2><a href="#">热门任务</a></h2>
            <a href="#"><div class="col-xs-6 col-sm-3 placeholder"><h4>百万年薪计划</h4><p>吸粉赚流量，赶紧创作吧</p></div></a>
            <a href="#"><div class="col-xs-6 col-sm-3 placeholder"><h4>还记得儿时的梦想吗</h4><p>转过身，还记得自己走过的路吗</p></div> <a href="#"></a>
            </a>
        </div>
    </div>
</div>
</body>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#top").load("userHead.html");
        $("#left").load("userLeft.html");
    });
</script>
</html>
